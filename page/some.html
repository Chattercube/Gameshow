<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <div class="header-item1">
            My Funny Quiz
        </div>
        <div class="header-item2">
            Question 1 / 10
        </div>
        <div class="header-item3">
            <div>Noob</div>
            <div>Score : 1000</div>
        </div>
    </div>

    <div class="body-container question-container" style="display:none" >
        <div class="question-statement">
            What is 2+2?
        </div>
        <div class="question-image"></div>
        <div class="msgbar-container">
            <div class="time-left">
                Time Left : 30
            </div>
    
            <div class="no-of-response">
                23 Responses
            </div>
        </div>
    </div>

    <div class="body-container result-container" >
        <div class="question-statement">
            What is 2+2?
        </div>
        <div class="graph">
            <div style="height: 20%; background-color: green; text-align: center; color:white;" class="bar"> 16  </div>
            <div style="height: 50%; background-color: red; text-align: center; color:white;" class="bar">54</div>
            <div style="height: 10%; background-color: blue; text-align: center; color:white;" class="bar">18</div>
            <div style="height: 15%; background-color: yellow; text-align: center; color:black;" class="bar">23</div>
            <div style="height: 25%; background-color: purple; text-align: center; color:white;" class="bar">9</div>
        </div>
    
        <div class="msgbar-container">
            <div class="time-left">
                Time Left : 30
            </div>
    
            <div class="no-of-response">
                23 Responses
            </div>
        </div>
    </div>

    <div class="button-grid">
        <button class="item1">1</button>
        <button class="item2">2</button>
        <button class="item3">3</button>  
        <button class="item4">4</button>
        <button class="item5">5</button>  
        <button class="item6">6</button>
    </div>
    
    
</body>

    <link rel="stylesheet" href="some.css"></link>
</html>
